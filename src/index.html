<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do WebApp</title>
  </head>
  <body>
    <div class="appContainer">
      <div class="taskDisplay">
        <h1>Current Task List</h1>
      </div>

      <div class="menuPane">
        <h1>Navigation</h1>
        <div class="newTaskDiv" popover>
          <form action="" method="get" id="newTaskForm">
            <label for="taskTitle">Task Title</label>
            <input type="text" name="taskTitle" required id="taskTitle" />

            <label for="taskDetails">Task Details</label>
            <input type="text" name="taskDetails" id="taskDetails" required />

            <label for="dueDate">Due Date</label>
            <input type="date" name="dueDate" id="dueDate" />

            <label for="priority">Priority</label>
            <select name="priority" id="priority">
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>

            <label for="projectName">Project Name</label>
            <select name="projectName" id="projectName">
              <option value="urgentAndImportant">Urgent and Important</option>
              <option value="notUrgentButImportant">
                Not Urgent But Important
              </option>
            </select>

            <label for="UUID">UUID</label>
            <input type="text" name="UUID" id="UUID" readonly />

            <button class="addNewTask" type="button">Add New Task</button>
            <button class="editTask" type="button">Amend Existing Task</button>
          </form>
        </div>

        <div>
          <button type="button" class="addNewTaskButton">Add New Task</button>

          <div>
            <div>
              <h2>Default Projects</h2>
              <button type="button" class="urgentImportantButton">
                Urgent & Important (Default)
              </button>
              <button type="button" class="notUrgentButImportantButton">
                Not Urgent but Important
              </button>
            </div>

            <div>
              <h2>Additional Projects</h2>
              <form action="" method="get" id="addNewProject">
                <label for="projectNameSet">Setup New Project</label>
                <input
                  type="text"
                  name="projectNameSet"
                  id="projectNameSet"
                  required
                />

                <button type="button" class="addNewProjectButton">
                  Add New Project
                </button>
              </form>

              <form action="" method="get" id="selectProject">
                <label for="selectRequiredProject">Display Project</label>
                <select name="selectRequiredProject" id="selectRequiredProject">
                  <option value="urgentAndImportant">
                    Urgent and Important
                  </option>
                  <option value="notUrgentButImportant">
                    Not Urgent But Important
                  </option>
                </select>

                <button type="button" class="selectRequiredProjectButton">
                  Display Project
                </button>
              </form>

              <div>
                <h2>Project Technical Information</h2>
                <a href="https://github.com/1Amal/JavaScript-Todo-List"
                  >Click here for Source Code and Technical info available on
                  GitHub</a
                >
              </div>
            </div>

            <!-- <form>
            <label for="jsonFile">Load Json File</label>
            <input type="file" id="jsonFile" name="jsonFile" accept=".json"/>
            </form> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
